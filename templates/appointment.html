{% extends "base.html" %}

{% block title %}Randevu Al - Cenap Su ArÄ±tma{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Online Randevu</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <!-- BaÅŸarÄ±/Hata mesajlarÄ± iÃ§in alan -->
                    <div id="messageArea" class="mb-3" style="display: none;"></div>
                    
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">AdÄ±nÄ±z SoyadÄ±nÄ±z *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon NumaranÄ±z *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresiniz</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="service_type" class="form-label">Hizmet TÃ¼rÃ¼ *</label>
                            <select class="form-select" id="service_type" name="service_type" required>
                                <option value="">SeÃ§iniz</option>
                                <option value="montaj">Montaj</option>
                                <option value="bakim">BakÄ±m</option>
                                <option value="filtre_degisimi">Filtre DeÄŸiÅŸimi</option>
                                <option value="ariza">ArÄ±za</option>
                                <option value="diger">DiÄŸer</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Randevu Tarihi ve Saati *</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">MesajÄ±nÄ±z</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <span id="submitText">Randevu OluÅŸtur</span>
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Minimum tarih ayarla (bugÃ¼nden sonra)
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    dateInput.min = now.toISOString().slice(0, 16);
});

function showMessage(message, type = 'success') {
    const messageArea = document.getElementById('messageArea');
    messageArea.innerHTML = `
        <div class="alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    messageArea.style.display = 'block';
    messageArea.scrollIntoView({ behavior: 'smooth' });
}

function setLoading(loading) {
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    if (loading) {
        submitBtn.disabled = true;
        submitText.textContent = 'GÃ¶nderiliyor...';
        loadingSpinner.style.display = 'inline-block';
    } else {
        submitBtn.disabled = false;
        submitText.textContent = 'Randevu OluÅŸtur';
        loadingSpinner.style.display = 'none';
    }
}

document.getElementById('appointmentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Loading durumunu baÅŸlat
    setLoading(true);
    
    // Form verilerini topla
    const formData = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        service_type: document.getElementById('service_type').value,
        date: document.getElementById('date').value,
        message: document.getElementById('message').value.trim()
    };
    
    // Basit validasyon
    if (!formData.name || !formData.phone || !formData.service_type || !formData.date) {
        showMessage('LÃ¼tfen tÃ¼m zorunlu alanlarÄ± doldurun.', 'error');
        setLoading(false);
        return;
    }
    
    // Telefon numarasÄ± formatÄ±nÄ± kontrol et
    const phoneRegex = /^[0-9+\-\s\(\)]{10,}$/;
    if (!phoneRegex.test(formData.phone)) {
        showMessage('LÃ¼tfen geÃ§erli bir telefon numarasÄ± girin.', 'error');
        setLoading(false);
        return;
    }
    
    // E-posta formatÄ±nÄ± kontrol et (eÄŸer girilmiÅŸse)
    if (formData.email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(formData.email)) {
            showMessage('LÃ¼tfen geÃ§erli bir e-posta adresi girin.', 'error');
            setLoading(false);
            return;
        }
    }
    
    console.log('GÃ¶nderilen veri:', formData);
    
    fetch('/appointment/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);
        setLoading(false);
        
        if (data.success) {
            showMessage('ğŸ‰ Randevunuz baÅŸarÄ±yla oluÅŸturuldu! En kÄ±sa sÃ¼rede sizinle iletiÅŸime geÃ§eceÄŸiz.', 'success');
            document.getElementById('appointmentForm').reset();
            
            // 3 saniye sonra ana sayfaya yÃ¶nlendir
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        } else {
            showMessage('âŒ Hata: ' + (data.error || 'Bir hata oluÅŸtu'), 'error');
        }
    })
    .catch(error => {
        console.error('Fetch error:', error);
        setLoading(false);
        showMessage('âŒ BaÄŸlantÄ± hatasÄ±: ' + error.message, 'error');
    });
});
</script>
{% endblock %}
